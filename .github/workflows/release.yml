name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

permissions:
  contents: write
  packages: write

jobs:
  build_macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.0.2
        with:
          cmake-version: '3.20'  # Укажите желаемую версию CMake

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --target package  # Предполагается, что вы настроили CMake для создания пакета

      - name: List files in build directory
        run: ls -la build  # Проверка наличия созданного пакета

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # Использует тег из события
          release_name: Release ${{ github.ref }}  # Название релиза
          draft: false
          prerelease: false

      - name: Upload macOS Release Asset
        id: upload-macos-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/helloworld-0.0.${{ github.run_number }}-Darwin.pkg  # Проверьте правильность имени файла
          asset_name: helloworld-0.0.${{ github.run_number }}-Darwin.pkg  # Имя файла .pkg для macOS
          asset_content_type: application/octet-stream

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1.0.2
        with:
          cmake-version: '3.20'  # Укажите желаемую версию CMake

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --target package  # Предполагается, что вы настроили CMake для создания пакета

      - name: List files in build directory
        run: ls -la build  # Проверка наличия созданного пакета

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}  # Использует тег из события
          release_name: Release ${{ github.ref }}  # Название релиза
          draft: false
          prerelease: false

      - name: Upload Ubuntu Release Asset
        id: upload-ubuntu-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/helloworld-0.0.${{ github.run_number }}-Linux.deb  # Проверьте правильность имени файла
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb  # Имя файла .deb для Ubuntu
          asset_content_type: application/octet-stream