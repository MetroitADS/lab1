name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

permissions:
  contents: write
  packages: write
  releases: write  # Разрешение на создание релизов

jobs:
  build_macos:
    runs-on: macos-latest
    outputs:
      pkg_path: ${{ steps.set_pkg_path.outputs.pkg_path }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: brew update && brew install boost

      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target package

      - name: Set .pkg file path
        id: set_pkg_path
        run: |
          PKG_FILE=$(find . -name "*.pkg" | head -n 1)
          if [[ -z "$PKG_FILE" ]]; then
            echo "No .pkg file found."
            exit 1
          else
            echo "pkg_path=$(realpath "$PKG_FILE")" >> $GITHUB_ENV
            echo "::set-output name=pkg_path::$(realpath "$PKG_FILE")"
          fi

  build_ubuntu:
    runs-on: ubuntu-latest
    outputs:
      deb_path: ${{ steps.set_deb_path.outputs.deb_path }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - name: Create Debian Package
        run: cpack -G DEB

      - name: Set .deb file path
        id: set_deb_path
        run: |
          DEB_FILE=$(find . -name "*.deb" | head -n 1)
          if [[ -z "$DEB_FILE" ]]; then
            echo "No .deb file found."
            exit 1
          else
            echo "deb_path=$(realpath "$DEB_FILE")" >> $GITHUB_ENV
            echo "::set-output name=deb_path::$(realpath "$DEB_FILE")"
          fi

  release:
    needs: [build_macos, build_ubuntu]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}  # Имя тега для релиза
          release_name: Release ${{ github.run_number }}  # Название релиза
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Токен для доступа к API GitHub

      - name: Upload .pkg artifact to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ jobs.build_macos.outputs.pkg_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .deb artifact to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: ${{ jobs.build_ubuntu.outputs.deb_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
