name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

permissions:
  contents: write
  packages: write

jobs:
  build_macos:
    runs-on: macos-latest
    outputs:
      pkg_path: ${{ steps.set_pkg_path.outputs.pkg_path }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: brew update && brew install boost

      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target package

      - name: Set .pkg file path
        id: set_pkg_path
        run: |
          PKG_FILE=$(find . -name "*.pkg" | head -n 1)
          if [[ -z "$PKG_FILE" ]]; then
            echo "No .pkg file found."
            exit 1
          else
            echo "pkg_path=$(realpath "$PKG_FILE")" >> $GITHUB_ENV
            echo "::set-output name=pkg_path::$(realpath "$PKG_FILE")"
          fi

  build_ubuntu:
    runs-on: ubuntu-latest
    outputs:
      deb_path: ${{ steps.set_deb_path.outputs.deb_path }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - name: Create Debian Package
        run: cpack -G DEB

      - name: Set .deb file path
        id: set_deb_path
        run: |
          DEB_FILE=$(find . -name "*.deb" | head -n 1)
          if [[ -z "$DEB_FILE" ]]; then
            echo "No .deb file found."
            exit 1
          else
            echo "deb_path=$(realpath "$DEB_FILE")" >> $GITHUB_ENV
            echo "::set-output name=deb_path::$(realpath "$DEB_FILE")"
          fi

  upload:
    runs-on: ubuntu-latest
    needs: [build-linux, build-mac, build-win]  # Зависимости от других jobs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1

      - name: Download Linux Artifact
        uses: actions/download-artifact@v2
        with:
          name: linux

      - name: Download Mac Artifact
        uses: actions/download-artifact@v2
        with:
          name: mac

      - name: Download Windows Artifact
        uses: actions/download-artifact@v2
        with:
          name: win

      - name: Upload to Release .deb
        uses: JasonEtco/upload-to-release@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: linux/linux.deb application/vnd.debian.binary-package

      - name: Upload to Release AppImage
        uses: JasonEtco/upload-to-release@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: linux/linux.AppImage application/x-executable

      - name: Upload to Release .pkg
        uses: JasonEtco/upload-to-release@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: mac/mac.pkg application/x-xar

      - name: Upload to Release .exe
        uses: JasonEtco/upload-to-release@v0.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: win/win.exe application/octet-stream

