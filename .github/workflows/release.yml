name: Build and Release

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          sudo apt-get install -y libboost-all-dev # Установка Boost

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. || { echo "CMake configuration failed"; exit 1; }

      - name: Build the project
        run: |
          cd build
          cmake --build . || { echo "Build failed"; exit 1; }

      - name: Package the project
        run: |
          cd build
          cpack -G DEB || { echo "Package creation failed"; exit 1; }
          cp *.deb ../ # Копируем пакет в корневой каталог

      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-package
          path: ../*.deb

  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        run: |
          brew install cmake
          brew install boost # Установка Boost

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. || { echo "CMake configuration failed"; exit 1; }

      - name: Build the project
        run: |
          cd build
          cmake --build . || { echo "Build failed"; exit 1; }

      - name: Package the project
        run: |
          cd build
          cpack -G productbuild || { echo "Package creation failed"; exit 1; }
          cp *.pkg ../ # Копируем пакет в корневой каталог

      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-package
          path: ../*.pkg

  release:
    runs-on: ubuntu-latest
    needs: [build_ubuntu, build_macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }} # Используем тег, к которому произошел push
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Ubuntu package
        uses: softprops/action-gh-release@v1
        with:
          upload_artifact: true
          asset_path: ../*.deb
          asset_name: ubuntu-package.deb
          tag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS package
        uses: softprops/action-gh-release@v1
        with:
          upload_artifact: true
          asset_path: ../*.pkg
          asset_name: macos-package.pkg
          tag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
