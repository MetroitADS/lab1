name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

permissions:
  contents: write
  packages: write

jobs:
  build_macos:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: brew update && brew install boost # Установка Boost через Homebrew
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test

      # Создание macOS пакета
      - name: Package for macOS
        run: cmake --build . --target package
      
      # Проверка наличия .pkg файлов после сборки
      - name: List .pkg files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Searching for .pkg files:"
          find . -name "*.pkg"

      # Создание релиза для macOS
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # Устанавливаем номер тега
          release_name: Release v${{ github.run_number }} # Название релиза
          draft: false
          prerelease: false

      # Загрузка артефакта для macOS
      - name: Upload macOS Release Asset
        id: upload-macos-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/helloworld-0.0.${{ github.run_number }}-Darwin.pkg # Убедитесь, что путь правильный
          asset_name: helloworld-0.0.${{ github.run_number }}-Darwin.pkg # Имя файла .pkg для macOS
          asset_content_type: application/octet-stream

  build_ubuntu:
    runs-on: ubuntu-latest
    needs: build_macos # Убедитесь, что сборка macOS завершена перед началом сборки Ubuntu
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .

      # Создание Debian пакета
      - name: Create Debian Package
        run: cpack -G DEB
      
      # Проверка создания .deb файла
      - name: Verify .deb file creation
        run: |
          echo "Current directory contents:"
          ls -la ./
          echo "Searching for .deb files:"
          find . -name "*.deb"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_id }}
          release_name: Release v${{ github.run_id }}
          draft: false
          prerelease: false
      
      - name: Upload Linux Release Asset
        id: upload-linux-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_name: helloworld-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/octet-stream
