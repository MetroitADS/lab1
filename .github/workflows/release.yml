name: Build and Release

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          sudo apt-get install -y libboost-all-dev # Установка Boost

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. || { echo "CMake configuration failed"; exit 1; }

      - name: Build the project
        run: |
          cd build
          cmake --build . || { echo "Build failed"; exit 1; }

      - name: Package the project
        run: |
          cd build
          cpack -G DEB || { echo "Package creation failed"; exit 1; }
          
          if [ -e ../build_output ]; then
              if [ ! -d ../build_output ]; then
                  echo "../build_output exists but is not a directory. Removing it."
                  rm ../build_output # Удаляем, если это файл
              fi
          fi
          
          mkdir -p ../build_output # Создаем каталог
          cp *.deb ../build_output/ # Копируем пакет в выходной каталог

      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-package
          path: build_output/*.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for version ${{ github.ref }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Debian package to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build_output/*.deb
          asset_name: package.deb
          asset_content_type: application/octet-stream

  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup environment
        run: |
          brew install cmake
          brew install boost # Установка Boost

      - name: Configure project with CMake
        run: |
          mkdir build
          cd build
          cmake .. || { echo "CMake configuration failed"; exit 1; }

      - name: Build the project
        run: |
          cd build
          cmake --build . || { echo "Build failed"; exit 1; }

      - name: Package the project
        run: |
          cd build
          cpack -G productbuild || { echo "Package creation failed"; exit 1; }
          mkdir -p ../build_output # Создаем каталог, если он не существует
          cp *.pkg ../build_output/ # Копируем пакет в выходной каталог

      - name: Upload package as artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-package
          path: build_output/*.pkg

      - name: Create Release (macOS)
        id: create_release_macos
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release notes for version ${{ github.ref }}

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS package to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release_macos.outputs.upload_url }}
          asset_path: build_output/*.pkg
          asset_name: package.pkg
          asset_content_type: application/octet-stream
