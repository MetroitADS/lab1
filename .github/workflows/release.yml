name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions
permissions:
  contents: write
  packages: write

jobs:
  build_macos:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: brew update && brew install boost # Установка Boost через Homebrew
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - run: ls -la # Отобразить список файлов в текущем каталоге
      - run: find . -name "*.pkg" # Найти все .pkg файлы в каталоге
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # Установить формат тега
          release_name: Release v${{ github.run_number }} # Название релиза
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-Darwin.pkg # Путь к файлу для macOS
          asset_name: helloworld-0.0.${{ github.run_number }}-Darwin.pkg # Имя файла для macOS

  build_ubuntu:
    runs-on: ubuntu-latest
    needs: build_macos # Убедитесь, что этот job будет выполняться после build_macos
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      
      # Run CPack to create the .deb package
      - name: Create Debian Package
        run: cpack -G DEB
      
      # Verify if the .deb file is created
      - name: Verify .deb file creation
        run: |
          echo "Current directory contents:"
          ls -la ./
          echo "Searching for .deb files:"
          find . -name "*.deb"
